<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Plater berria sartu</h1>
<form action="addrecord/" method="post">
    {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Izena</label>
    <input class="form-control" name="izen">
  </div>
    <div class="mb-3">
    <label class="form-label">Ingredienteak</label>
        <textarea class="form-control" name="ingrediente" rows="3"></textarea>
  </div>
    <div class="mb-3">
    <label class="form-label">Alergenoak</label>
        <textarea class="form-control" name="alergeno" rows="3"></textarea>
  </div>
    <div class="mb-3">
    <label class="form-label">Prezioa</label>
    <input  class="form-control" name="prezio">
  </div>
    <input type="submit" class="btn btn-primary" value="Sartu">

</form>
</div>
</body>
</html>
