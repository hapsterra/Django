<html>
<head>
    <title>Camperp - Main Page - Blog</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>

        img{
            width: 30px;
            height: 30px;
        }
        td{
            padding: 10px;
        }
        p{
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container" align="center">
<h1>Erosketak</h1>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col"><b>ID</b></th>
            <th scope="col"><b>Erabiltzailea</b></th>
            <th scope="col"><b>Plater izena</b></th>
            <th scope="col"><b>Platera prezioa</b></th>
            <th scope="col"><b>Komentarioak</b></th>
            <th scope="col"><b>kantitatea</b></th>
            <th scope="col">Totala</th>
        </tr>
        </thead>
        <tbody>
        {% for x in nireErosketak %}
        <tr>
            <th scope="row">{{ x.id }}</th>
            <td>{{ x.erabiltzailea }}</td>
            <td>{{ x.plateraIzena.izena }}</td>
            <td>{{ x.plateraIzena.prezioa }}</td>
            <td>{{ x.komentarioak }}</td>
            <td>{{ x.kantitatea }}</td>
            <td>{{x.totala}}</td>
            <td></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
            <a href="../">Itzuli</a>


    <p>

</p>
</div>
</body>
</html>
