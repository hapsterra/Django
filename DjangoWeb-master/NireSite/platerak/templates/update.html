<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
<h1>Plateraren prezioa aldatu</h1>
<form action="updaterecord/{{ nirePlatera.id }}" method="post">
    {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Izena</label>
    <input class="form-control" name="izen" value="{{ nirePlatera.izena }}" readonly>
  </div>
    <div class="mb-3">
    <label class="form-label">Ingredienteak</label>
    <input  class="form-control" name="ingrediente" value="{{ nirePlatera.ingredienteak }}" readonly>
  </div>
    <div class="mb-3">
    <label class="form-label">Alergenoak</label>
    <input  class="form-control" name="alergeno" value="{{ nirePlatera.alergenoak }}" readonly>
  </div>
    <div class="mb-3">
    <label class="form-label">Prezioa</label>
    <input  class="form-control" name="prezio" value="{{ nirePlatera.prezioa }}" >
  </div>
    <input type="submit" class="btn btn-primary" value="Aldatu">

</form>
</div>
</body>
</html>
